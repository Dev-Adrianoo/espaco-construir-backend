# Arquivo: docker-compose.test.yml

services:
  # O serviço do seu banco de dados
  tutoring_db:
    image: postgres:15
    container_name: tutoring_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tutoring_db
    restart: unless-stopped

  # O serviço do seu backend
  backend:
    build: .
    container_name: espaco_construir_backend
    environment:
      DB_URL: jdbc:postgresql://tutoring_db:5432/tutoring_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8081
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      JWT_EXPIRATION: 86400000
      ALLOWED_ORIGINS: http://localhost:5173
      # A URL correta para falar com o n8n DENTRO desta rede:
      N8N_WEBHOOK_URL: http://n8n:5678/webhook/43cbfc39-ab68-4485-9981-572dd17bce02
    ports:
      - "8081:8081"
    depends_on:
      - tutoring_db
    restart: unless-stopped

  # O serviço do n8n, para nosso teste
  n8n:
    image: n8nio/n8n
    container_name: n8n_test
    ports:
      - "5678:5678"
    restart: unless-stopped