spring:
  application:
    name: espaco-construir-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/tutoring_backend
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
