name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
              echo ">>> Limpando backend antigo e clonando novamente..."
              rm -rf ~/espaco-construir-backend
              git clone https://${{ secrets.GH_USERNAME }}:${{ secrets.GH_TOKEN }}@github.com/Dev-Adrianoo/espaco-construir-backend.git ~/espaco-construir-backend

              echo ">>> Indo para o diretÃ³rio com o docker-compose.yml..."
              cd ~/espaco-construir-backend

              echo ">>> Reconstruindo e reiniciando os containers..."
              docker compose up --build -d